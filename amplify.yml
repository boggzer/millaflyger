version: 1
env:
  variables:
    APP_DIR: millap
    OUTPUT_DIR: dist
frontend:
  phases:
    preBuild:
      commands:
        - cd ${APP_DIR}
        - mkdir ./${OUTPUT_DIR}
        - npm install
    build:
      commands:
        - npm run-script build
  artifacts:
    baseDirectory: /${APP_DIR}/${OUTPUT_DIR}
    files:
      - '/*'
  cache:
    paths:
      - node_modules/**/*
